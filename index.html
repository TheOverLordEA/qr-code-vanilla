<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google font Outfit -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap"
      rel="stylesheet"
    />
    <!-- External stylesheets -->
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/style.css" />

    <!-- Javascript external file  -->
    <script src="js/app.js" defer></script>

    <title>QR Code Vanilla</title>
  </head>
  <body>
    <main>
      <section class="qr-container">
        <div class="qr-img">
          <img
            src="./images/image-qr-code.png"
            alt="Image of qr code png format"
          />
        </div>
      </section>
      <section class="text-container">
        <h1>Improve your front-end skills building project</h1>

        <p>
          Scan the QR code to visit Frontend Mentor and take coding skills to
          the next level
        </p>
      </section>
    </main>
  </body>
</html>
